<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GradeBox • CBTA 19</title>
  <link rel="icon" type="image/png" href="/styles/img/logo.jpg" th:href="@{/styles/img/logo.jpg}">

  <!-- Google Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- CSS -->
  <link rel="stylesheet" href="/styles/styles.css" th:href="@{/styles/styles.css}">
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="loader">
  <img src="/styles/img/logo2.png" alt="Logo" th:src="@{/styles/img/logo2.png}">
    <div class="spinner"></div>
  </div>

  <!-- Contenedor principal -->
  <div class="container">
    <img src="/styles/img/logo2.png" alt="Logo" class="logo">
    <div class="tagline">"Enseñar haciendo y aprender produciendo"</div>

    <div class="tabs">
      <button class="active" data-role="estudiante">Estudiante</button>
      <button data-role="personal">Personal</button>
      <button data-role="aspirante">Aspirante</button>
    </div>

    <div class="error-message" id="error">Por favor, complete todos los campos.</div>

    <form id="loginForm">
      <div class="input-group">
        <span class="material-symbols-outlined icon">boy</span>
        <input type="text" id="control" placeholder=" " required>
        <label for="control">Número de control</label>
      </div>

      <div class="input-group">
        <span class="material-symbols-outlined icon">lock</span>
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Contraseña</label>
      </div>

      <button type="submit">Iniciar sesión</button>
    </form>
  </div>

  <!-- JS -->
  <script src="/js/script.js" th:src="@{/js/script.js}"></script>
</body>
</html>
