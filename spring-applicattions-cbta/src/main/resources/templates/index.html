<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"> <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GradeBox • CBTA 19</title>
  <link rel="icon" type="image/png" th:href="@{/styles/img/logo.jpg}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" th:href="@{/styles/styles.css}">
  
</head>
<body>
  <div id="loader">
    <img th:src="@{/styles/img/logo2.png}" alt="Logo">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <img th:src="@{/styles/img/logo2.png}" alt="Logo" class="logo">
    <div class="tagline">"Enseñar haciendo y aprender produciendo"</div>

    <div class="tabs">
      <button class="active" data-role="estudiante">Estudiante</button>
      <button data-role="personal">Personal</button>
      <button data-role="aspirante">Aspirante</button>
    </div>

    <div class="error-message" th:classappend="${param.error} ? 'show' : ''" id="error">
      Usuario o contraseña incorrectos.
    </div>
    
    <form id="loginForm" th:action="@{/login}" method="POST">
      
      <div class="input-group">
        <span class="material-symbols-outlined icon-right">boy</span>
        <input type="text" id="control" name="username" placeholder=" " required class="has-icon-right">
        <label for="control">Número de control</label>
      </div>

      <div class="input-group password-group"> 
        <span class="material-symbols-outlined icon-left" id="togglePassword">lock</span> 
        <input type="password" id="password" name="password" placeholder=" " required class="has-icon-left">
        <label for="password">Contraseña</label>
      </div>

      <button type="submit">Iniciar sesión</button>
    </form>
  </div>

  <script th:src="@{/js/script.js}"></script>
</body>
</html>
