<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Aspirantes</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" th:href="@{/styles/admin-styles.css}">
</head>
<body>
    
    <div class="container">
        <h1>Panel de Administración de Aspirantes</h1>
        
        <div class="admin-container">
            
            <div class="card form-section">
                
                <h3 th:if="${aspiranteForm.id == null}">
                    <i class="fa-solid fa-plus"></i>
                    Agregar Nuevo Aspirante
                </h3>
                <h3 th:unless="${aspiranteForm.id == null}">
                    <i class="fa-solid fa-pen-to-square"></i>
                    Editando Aspirante
                </h3>
                
                <form th:action="@{/admin/aspirantes/guardar}" th:object="${aspiranteForm}" method="POST">
                    
                    <input type="hidden" th:field="*{id}" />
                    
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" th:field="*{nombre}" id="nombre" placeholder="Nombre del aspirante" required>
                    </div>

                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" th:field="*{apellido}" id="apellido" placeholder="Apellido del aspirante" required>
                    </div>
                    
                    <button type="submit" class="btn btn-submit">
                        <i class="fa-solid fa-check"></i>
                        Guardar Aspirante
                    </button>
                    
                    <a th:if="${aspiranteForm.id != null}" th:href="@{/admin/aspirantes}" class="btn btn-cancel" style="justify-content: center;">
                        <i class="fa-solid fa-xmark"></i>
                        Cancelar Edición
                    </a>
                </form>
                
            </div>

            <div class="card list-section">
                <h3>
                    <i class="fa-solid fa-list"></i>
                    Lista de Aspirantes Actuales
                </h3>
                
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="asp : ${aspirantes}">
                            <td th:text="${asp.id}">1</td>
                            <td th:text="${asp.nombre}">Carlos</td>
                            <td th:text="${asp.apellido}">Sanchez</td>
                            <td>
                                <div class="action-buttons">
                                    <a th:href="@{/admin/aspirantes/editar/{id}(id=${asp.id})}" class="btn btn-edit">
                                        <i class="fa-solid fa-pen"></i>
                                    </a>
                                    <a th:href="@{/admin/aspirantes/eliminar/{id}(id=${asp.id})}" class="btn btn-delete">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        
                        <tr th:if="${#lists.isEmpty(aspirantes)}">
                            <td colspan="4" style="text-align: center; color: #777;">
                                No hay aspirantes registrados.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div> <hr style="border: none; border-top: 1px solid var(--border-color); margin-top: 30px;">
        <a th:href="@{/menu-admin}" class="nav-link">← Volver al Panel Principal</a>

    </div> </body>

</html>
